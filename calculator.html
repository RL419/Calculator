<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="calc.png">
</head>
<body>
    <main class="calculator" id="calculator">
        <div class="display" id="display">
            <p class="input" id="input">0</p>
            <p class="output" id="output"></p>
        </div>
        <div class="basic-buttons" id="basic">
            <button class="lightgrey" id="backspace">&#8592;</button>
            <button class="lightgrey" id="left-bracket">(</button>
            <button class="lightgrey" id="right-bracket">)</button>
            <button class="orange" id="divide">&#247;</button>
            <button class="grey" id="seven">7</button>
            <button class="grey" id="eight">8</button>
            <button class="grey" id="nine">9</button>
            <button class="orange" id="multiply">&#215;</button>
            <button class="grey" id="four">4</button>
            <button class="grey" id="five">5</button>
            <button class="grey" id="six">6</button>
            <button class="orange" id="minus">-</button>
            <button class="grey" id="one">1</button>
            <button class="grey" id="two">2</button>
            <button class="grey" id="three">3</button>
            <button class="orange" id="plus">+</button>
            <button class="grey" id="mode">Mode</button>
            <button class="grey" id="zero">0</button>
            <button class="grey" id="decimal">.</button>
            <button class="orange" id="equal">=</button>
        </div>
        <div class="scientific-buttons" id="scientific">
            <button class="darkgrey" id="angle-mode">Rad</button>
            <button class="darkgrey" id="answer">ANS</button>
            <button class="darkgrey" id="percent">%</button>
            <button class="darkgrey" id="factorial">!</button>
            <button class="darkgrey" id="squared">&#119909;<sup>2</sup></button>
            <button class="darkgrey" id="power">&#119909;<sup>&#119910;</sup></button>
            <button class="darkgrey" id="square-root">&#8730;&#119909;</button>
            <button class="darkgrey" id="nth-root"><sup><sup>&#119910;</sup></sup>&#8730;&#119909;</button>
            <button class="darkgrey" id="log-10">log<sub>10</sub></button>
            <button class="darkgrey" id="log-e">ln</button>
            <button class="darkgrey" id="log-y">log<sub>&#119910;</sub>&#119909;</button>
            <button class="darkgrey" id=""></button>
            <button class="darkgrey" id="sin">sin</button>
            <button class="darkgrey" id="cos">cos</button>
            <button class="darkgrey" id="tan">tan</button>
            <button class="darkgrey" id="e"><i>e</i></button>
            <button class="darkgrey" id="arcsin">sin<sup>-1</sup></button>
            <button class="darkgrey" id="arccos">cos<sup>-1</sup></button>
            <button class="darkgrey" id="arctan">tan<sup>-1</sup></button>
            <button class="darkgrey" id="pi">&#960;</button>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
